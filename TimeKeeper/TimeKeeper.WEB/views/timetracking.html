<div class="row" data-ng-init="buildDashboard()">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="blue">
                <div class="row form-group">
                    <div class="col-md-1">
                        <h4 class="title">TimeTracker</h4>
                        <p class="category">Calendar</p>
                    </div>
                    <div class="col-md-3 form-group">
                        <div ng-show="admin" class="input-group form-info">
                            <span class="input-group-addon beWhite">
                                Employee
                            </span>
                            <form>
                                <select class="bluebg form-control" ng-model="empId" ng-value="empId" ng-options="person.id as person.name for person in people"></select>

                                <!-- <select ng-model="empId" class="form-control" ng-options="person.id as person.name for person in people" ng-value="person.id">{{person.firstName}}}</option> -->
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3 form-group">
                        <div class="input-group form-info">
                            <span class="input-group-addon beWhite">
                                Year
                            </span>
                            <form>
                                <select class="bluebg form-control" ng-model="year" ng-options="ind for ind in years"></select>

                                <!-- <input type="number" class="form-control" ng-model="year" min="2016" max="2018"> -->
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3 form-group">
                        <div class="input-group form-info">
                            <span class="input-group-addon beWhite">
                                Month
                            </span>
                            <form>

                                <select class="bluebg form-control" ng-model="month" ng-options="months.indexOf(ind) as ind for ind in months"></select>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <button type="button" class="btn btn-white pull-right" ng-click="buildCalendar()">SHOW
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-content table-responsive content-holder">
                <div class="row">
                    <div class="calendar">
                        <div ng-repeat="i in num() track by $index" class="day spaceholder"></div>
                        <div ng-repeat="day in calendar.days">
                            <div class="day {{dayType[day.type]}}" title="{{dayType[day.type]}}" ng-click="edit(day, empId)">

                                <div>
                                    <span class="pull-left">{{day.date.substring(8,10)}}</span>
                                    <span class="pull-right" ng-show="dayType[day.type]=='vacation'">
                                        <i class="material-icons sunny">wb_sunny</i>
                                    </span>
                                </div>
                                <div class="clearfix"></div>
                                <div class="dayhours" ng-show="day.type==1">{{day.hours}}
                                    <sup>h</sup>
                                </div>
                                <!-- <div ng-hide="dayType[day.type]=='weekend' || dayType[day.type]=='workingday'">
                                    <small> {{dayType[day.type]}}</small>
                                </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
